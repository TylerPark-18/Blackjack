<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Card Gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: url('card_images/background.jpg') center/cover no-repeat;
      color: #fff;
    }
    h1 { margin: 0 0 12px 0; }
    .grid {
      display: grid;
      grid-template-columns: repeat(13, 1fr);
      gap: 8px;
      align-items: start;
    }
    .card {
      background: rgba(0,0,0,0.35);
      padding: 6px;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img { width: 100%; height: auto; display:block; }
    .label { margin-top:6px; font-size:12px; color:#fff; }
    .notice { margin-bottom:12px; font-size:13px; color:#ffe; }
  </style>
</head>
<body>
  <h1>Card Gallery</h1>
  <div class="notice">If images don't load, open this file from the project root (where the <code>card_images</code> folder is).</div>
  <div class="grid">
    <!-- Cards 1..52 inserted by script -->
  </div>

  <script>
    const grid = document.querySelector('.grid');
    for (let i = 1; i <= 52; i++) {
      const div = document.createElement('div');
      div.className = 'card';
      const img = document.createElement('img');
      img.src = `card_images/${i}.jpg`;
      img.alt = `Card ${i}`;
      const lbl = document.createElement('div');
      lbl.className = 'label';
      lbl.textContent = i;
      div.appendChild(img);
      div.appendChild(lbl);
      grid.appendChild(div);
    }
  </script>
</body>
</html>
